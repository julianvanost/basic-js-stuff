<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>Into to JS - Day One</title>
</head>
<style>
  body {
    font-size: 30px;
    font-weight: bolder;
    margin: 30px;
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    align-content: center;
    flex-wrap: wrap;
    width: 80vw;
    margin: 0 auto;
    min-height: 100vh;
  }
  .myButt {
    font-size: 40px;
    padding: 10px;
    margin-top: 20px;
    border-radius: 10px;
  }
  .btn {
    flex: 1 1 auto;
    margin: 10px;
    padding: 30px;
    text-align: center;
    text-transform: uppercase;
    transition: 0.5s;
    background-size: 200% auto;
    color: white;
    text-shadow: 0px 0px 10px rgba(0,0,0,0.2);
    box-shadow: 0 0 20px #eee;
    border-radius: 10px;
  }
  .btn:hover { 
    background-position: right center;
  }
  .btn-1
  {
    background-image: linear-gradient(to right,
       #65f6f0 0%,
       #ef3600 51%,
       #c200f5de 100%
     );
  }
</style>
<script type="text/javascript">
  let message, outPut
  if (true + 0 ===1 || false + 0 === 0) {
    message = "True plus 0 = 0 AND  " + '<br>' + "false plus 0 = 0" + '<br>'
  } else {
    message = "one or both false"
  }
  let num = 5
  if (num === 5 || num % 5 == 5 ) {
      outPut = "Yep, num is less than 5"
    } else if (num > 5 ) {
      outPut = "False, num is somehow greater than 5"
    } else {
      outPut = "Something else entirely... What is going on!?!?"
    }
  
</script>
<body id='body container'>
  <button class="myButt btn btn-1" onclick="myFunction()">Run Javascript - Get Output</button>
  <script>
    function myFunction() {
      document.body.innerHTML = `<p>` + message + `</p>` + `<p><br><br>` + outPut + `</p>` + `<button class="myButt btn btn-1"
        onclick="reloadFunction()">Start Over</button>`
    }
    function reloadFunction() {
      location.reload()
    }
  </script>
  </body>
</html>
